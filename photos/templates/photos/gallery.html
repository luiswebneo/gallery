<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Gallery | Home</title>

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
        }

        body {
            background-color: turquoise;
        }
    </style>
</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <!--menu categorie-->
                <div class="card">
                    <div class="card-header">
                        Categories:
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                        {% endfor %}

                        <!--button add photo-->
                        <a href="{% url 'add' %}" class="btn btn-primary btn-block btn-sm m-1">Add-Photo</a>

                    </ul>
                </div>
            </div>

            <!--imagens-->
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}    
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail"
                                src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                                <p>Category: {{photo.category.name}}</p>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-primary btn-sm m-1">View</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>No photos...</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</body>

</html>
